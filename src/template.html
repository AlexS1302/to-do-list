<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h2>What should we do today?</h2>
        <img class="sun" src="icons/sun.svg" alt="Sun icon">
        <img class="cloud" src="icons/cloud.svg" alt="Cloud icon">
    </header>
    
    <aside id="sidebar">
        <nav>
            <div class="to-do-list-menu">
                <div class="section-header">
                    <h3>To Do List</h3>
                    <button id="add-task-btn"></button>
                </div>
                <ul>
                    <li><a href="#"><img src="icons/all.svg" alt="All icon">All</a></li>
                    <li><a href="#"><img src="icons/today.svg" alt="Today icon">Today</a></li>
                    <li><a href="#"><img src="icons/this-week.svg" alt="This week icon">This Week</a></li>
                    <li><a href="#"><img src="icons/this-month.svg" alt="This month icon">This Month</a></li>
                    <li><a href="#"><img src="icons/overdue.svg" alt="Overdue icon">Overdue</a></li>
                    <li><a href="#"><img src="icons/completed.svg" alt="Completed Icon">Completed</a></li>
                </ul>
            </div>

            <!-- Add task modal -->
             <dialog id="add-task-modal">
                <div class="modal-container">
                    <div class="modal-top">
                        <h3 id="modal-header">Add a new task</h3>
                        <img class="close-modal" src="icons/close.svg" alt="Close icon">
                    </div>
                    
                    <hr class="line">

                    <form id="add-task-form">
                        <label for="task-title">Title</label>
                        <input type="text" name="task-title" id="task-title" placeholder="Enter Task Title" required maxlength="30">

                        <label for="task-desc">Description</label>
                        <input type="text" name="task-desc" id="task-desc" placeholder="Enter Task Description" maxlength="160">

                        <label for="task-due-date">Due Date</label>
                        <input type="date" name="task-due-date" id="task-due-date" required>

                        <label for="task-priority">Priority</label>
                        <select name="task-priority" id="task-priority" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>

                        <label for="task-project">Project</label>
                        <select name="task-project" id="task-project" disabled></select>

                        <button id="submit-task" type="submit">Add Task</button>
                    </form>
                </div>
             </dialog>

            
            <!-- Dynamically added projects go here! -->
             <div id="projects">
                <div class="section-header">
                    <h3>Projects</h3>
                    <button id="add-project-btn"></button>
                </div>
                <ul id="project-list"></ul> 
             </div>

             <!-- Projects modal goes here! -->
             <dialog id="add-project-modal">
                <div class="modal-container">
                    <div class="modal-top">
                        <h3>Add a new project!</h3>
                        <img class="close-modal" src="icons/close.svg" alt="Close icon">
                    </div>
                    
                    <hr class="line">

                    <form id="add-project-form">
                        <label for="project-title">Title</label>
                        <input type="text" name="project-title" id="project-title" placeholder="Enter Project Title" required maxlength="20">

                        <button id="submit-project" type="submit">Add Project</button>
                    </form>
                </div>
             </dialog>
        </nav>
    </aside>
    
    <!-- Dynamically generated cards go here! -->
    <div id="main"></div> 
</body>
</html>
