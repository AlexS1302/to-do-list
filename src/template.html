<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h2>What should we do today?</h2>
    </header>
    
    <aside id="sidebar">
        <nav>
            <div class="to-do-list-menu">
                <div class="section-header">
                    <h3>To Do List</h3>
                    <button class="add-task"></button>
                </div>
                <ul>
                    <li>
                        <a href="#">Today</a>
                    </li>
                    <li>
                        <a href="#">This Week</a>
                    </li>
                    <li>
                        <a href="#">This Month</a>
                    </li>
                    <li>
                        <a href="#">Overdue</a>
                    </li>
                    <li>
                        <a href="#">Completed</a>
                    </li>
                </ul>
            </div>
            
            <!-- Dynamically added projects go here! -->
             <div class="projects">
                <div class="section-header">
                    <h3>Projects</h3>
                    <button class="add-project"></button>
                </div>
                <ul></ul> 
             </div>

            <!-- Dynamically added notes go here! -->
             <div class="notes">
                <div class="section-header">
                    <h3>Notes</h3>
                    <button class="add-notes"></button>
                </div>
                <ul></ul> 
             </div>
        </nav>
    </aside>
    
    <div id="main"></div> 
</body>
</html>
