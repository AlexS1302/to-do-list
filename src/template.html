<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h2>What should we do today?</h2>
    </header>
    
    <aside id="sidebar">
        <nav>
            <div class="to-do-list-menu">
                <div class="section-header">
                    <h3>To Do List</h3>
                    <button id="add-task-btn"></button>
                </div>
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">This Week</a></li>
                    <li><a href="#">This Month</a></li>
                    <li><a href="#">Overdue</a></li>
                    <li><a href="#">Completed</a></li>
                </ul>
            </div>

            <!-- Add task modal -->
             <dialog id="add-task-modal">
                <div class="modal-container">
                    <div class="modal-top">
                        <h3>Add a new task!</h3>
                        <img id="close-modal" src="icons/close.svg" alt="Close icon">
                    </div>
                    
                    <hr class="line">

                    <form id="add-task-form">
                        <label for="task-title">Title</label>
                        <input type="text" name="task-title" id="task-title" placeholder="Enter Task Title" required>

                        <label for="task-desc">Description</label>
                        <input type="text" name="task-desc" id="task-desc" placeholder="Enter Task Description">

                        <label for="task-due-date">Due Date</label>
                        <input type="date" name="task-due-date" id="task-due-date" required>

                        <label for="task-priority">Priority</label>
                        <select name="task-priority" id="task-priority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>

                        <label for="task-project">Project</label>
                        <select name="task-project" id="task-project"></select>

                        <button id="submit-task">Add Task</button>
                    </form>
                </div>
             </dialog>

            
            <!-- Dynamically added projects go here! -->
             <div id="projects">
                <div class="section-header">
                    <h3>Projects</h3>
                    <button id="add-project"></button>
                </div>
                <ul></ul> 
             </div>

             <!-- Projects modal goes here! -->

            <!-- Dynamically added notes go here! -->
             <div id="notes">
                <div class="section-header">
                    <h3>Notes</h3>
                    <button id="add-notes"></button>
                </div>
                <ul></ul> 
             </div>

             <!-- Notes modal goes here! -->
        </nav>
    </aside>
    
    <!-- Dynamically generated cards go here! -->
    <div id="main"></div> 
</body>
</html>
